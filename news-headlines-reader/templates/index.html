<!DOCTYPE html>
<html>
<head>
    <title>News Headlines</title>
</head>
<body>
    <h1>Top Headlines</h1>
    <ul>
        {% for article in articles %}
        <li><a href="{{ article.url }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    <h2>Categories:</h2>
    <ul>
        {% for category in categories %}
        <li><a href="/get_news?category={{ category }}">{{ category }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
